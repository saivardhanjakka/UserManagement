<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
    <h2 class="text-danger">Login Here</h2>
    <form th:action="@{/login}" th:object="${user}" method="post" class="mt-3">
        <div th:if="${emsg}" class="alert alert-danger" th:text="${emsg}"></div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="mt-2">
            Don't have an account? <a th:href="@{/register}">Sign-Up Here</a>
        </div>
    </form>
</body>
</html>
