<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
    <h2 class="text-danger">Dashboard Page</h2>

    <div class="card mt-4">
        <div class="card-header">
            Random Quote
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p th:text="${dashBoardInfo.quote}">Quote goes here</p>
                <footer class="blockquote-footer" th:text="${dashBoardInfo.author}">Author</footer>
            </blockquote>
        </div>
    </div>

    <a th:href="@{/logout}" class="btn btn-link mt-3">Logout</a>
</body>
</html>
