<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password Here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
    <h2 class="text-danger">Reset Password Here</h2>
    <form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post" class="mt-3">
        <div th:if="${emsg}" class="alert alert-danger" th:text="${emsg}"></div>
        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Old Password:</label>
            <input type="password" th:field="*{oldPassword}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>New Password:</label>
            <input type="password" th:field="*{newPassword}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>
</html>
